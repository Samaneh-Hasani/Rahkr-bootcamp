<div class="container border border-dark rounded col-lg-10">
    <form [formGroup]="taskForm">
      
        <div >
          <input formControlName="title" type="text" class="form-control" placeholder="Type something...">
          <button  class="align-center" (click)="onClick()" type="button" class="btn btn-primary">Add Task</button>
        </div>
        
    </form>
  
    <div *ngFor="let item of taskList">
     <ul >{{item.title}} 
           <button  class="align-center"  type="button" >Done</button>
           <button  class="align-center"  type="button" >Delete</button> 
           <button  class="align-center"  type="button" >Edit</button>             
    </ul>

      
    </div>
  </div>
